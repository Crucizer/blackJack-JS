<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blackjack</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">

            <h2>BLACKJACK</h2>

            <div class="curplayer">PLAYER 1 PLAYS</div>
            <div class="player1"></div>
            <div class="images">
                <div class="oneimgs"></div>
                <br>
                <div class="twoimgs"></div>
            </div>
            <div class="player2"></div>

            <div class="buttons">
                <button class="hitbtn btn">HIT</button>
                <button class="stdbtn btn">STAND</button>
                <button class="splitbtn btn">SPLIT</button>
                <button class="drawBtn btn">DRAW</button>
                <button class="resetBtn btn">RESET</button>
            </div>

        </div>


        <script src="app.js"></script>
    </body>
</html>
